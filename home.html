<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body class="m-3">
    <h2>Welcome, Admin</h2>

    <label class="mt-4">Acadmic Calender : </label>
    <select id="academiceCalender" class="form-select ms-3">
        <option value="latest" selected >Jan-June 2023</option>
        <option value="Aug-Dec 2022">Aug-Dec 2022</option>
        <option value="Jan-June 2022">Jan-June 2022</option>
        <option value="Aug-Dec 2021">Aug-Dec 2021</option>
        <option value="Jan-June 2021">Jan-June 2021</option>
        <option value="Aug-Dec 2020">Aug-Dec 2020</option>
        <option value="Jan-June 2020">Jan-June 2020</option>
    </select>

    <br>

    <label class="mt-5">Start Date: </label>
    <input type="date" name="" id="">

    <label class="ms-4">End Date: </label>
    <input type="date" name="" id="">

    <br>

    <select id="semester" class="form-select mt-5">
        <option value="default" selected >Select Sem</option>
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
        <option value="5">V</option>
        <option value="6">VI</option>
        <option value="7">VII</option>
        <option value="8">VIII</option>
    </select>

    <select id="subject" class="form-select ms-3">
        <option value="default" selected >Select Subject</option>
        <option value="TOC">TOC</option>
        <option value="AI">AI</option>
        <option value="ITM">ITM</option>
        <option value="CC">CC</option>
        <option value="WT">WT</option>
        <option value="UED">UED</option>
    </select>

    <select id="class_lab" class="form-select ms-3">
        <option value="default" selected >Select Class/LAB</option>
        <option value="Class">Class</option>
        <option value="Lab">Lab</option>
    </select>

    <ul class="mt-5">
        <li><a href="#">6CEIT-A AI</a></li>
        <li class="mt-3"><a href="#">6CEIT-B AI</a></li>
        <li class="mt-3"><a href="#">6CEIT-C AI</a></li>
        <li class="mt-3"><a href="./time_table.html" >6CEIT-D AI</a></li>
    </ul>
</body>
</html>
