<!DOCTYPE html>
<html>
<head>
  <title>Time Table</title>

  <link rel="stylesheet" href="./css/bootstrap.css">

</head>
<body class="m-3">
  <h1 class="text-center">6CEIT-D AI</h1>

  <label class="mt-5" for="day-dropdown">Select a Day:</label>
  <select style="display: inline; width: 20%; " class="form-select" id="day-dropdown">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>
  <label class="ms-5" for="time-dropdown">Select a Time:</label>
  <select style="display: inline; width: 20%;" class="form-select"id="time-dropdown">
    <option value="09:00 AM - 10:00 AM">09:00 AM - 10:00 AM</option>
    <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
    <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
    <option value="12:00 PM - 01:00 PM">12:00 PM - 01:00 PM</option>
    <option value="01:00 PM - 02:00 PM">01:00 PM - 02:00 PM</option>
    <option value="02:00 PM - 03:00 PM">02:00 PM - 03:00 PM</option>
    <option value="03:00 PM - 04:00 PM">03:00 PM - 04:00 PM</option>
  </select>

  <div style="display: inline;" class="ms-5" class="d-grid gap-2 col-5 mx-auto">
    <button class="btn btn-outline-success" id="add-row">Add Row</button>
    <button class="btn btn-success">Save</button>
    </div>

    <div class="text-center col-8">
        <table class="table table-striped table-bordered mt-5" id="table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Time</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
    </div>
  <script>
    const dayDropdown = document.querySelector("#day-dropdown");
    const timeDropdown = document.querySelector("#time-dropdown");
    const addRowButton = document.querySelector("#add-row");
    const tableBody = document.querySelector("#table-body");

    // if ( dayDropdwon == "Select Day"){
    //    alert("Please select the Day properly!") ;
    //     return false;
    // }
    // else if(timeDropdown == "Select Time"){
    //     alert("Please select the Time properly!");
    //     return false;
    // }

    addRowButton.addEventListener("click", () => {
    const selectedDay = dayDropdown.value;
    const selectedTime = timeDropdown.value;
    const row = document.createElement("tr");
    const dayCell = document.createElement("td");
    const timeCell = document.createElement("td");
    const removeCell = document.createElement("td");
    const removeButton = document.createElement("button");
    
    dayCell.textContent = selectedDay;
    timeCell.textContent = selectedTime;
    removeButton.textContent = "Delete";
    removeButton.style.marginLeft = "10px";
    removeButton.style.color = "white"
    removeButton.style.backgroundColor = "red"
    removeButton.style.borderColor = "red"
    
    removeButton.addEventListener("click", () => {
        row.remove();
    });
    
    removeCell.appendChild(removeButton);
    row.appendChild(dayCell);
    row.appendChild(timeCell);
    row.appendChild(removeCell);
    tableBody.appendChild(row);
    });

  </script>
</body>
</html>
