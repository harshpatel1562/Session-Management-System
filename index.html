        // For Creating Chapter

        const lectureForm = document.getElementById("lectureForm");
        const lectureTitle = document.getElementById("lectureTitle");
        const lectureList = document.getElementById("lectureList");

        lectureForm.addEventListener("submit", (e) => {
            e.preventDefault();
            addLecture(lectureTitle.value);
            lectureTitle.value = "";
        });

        function addLecture(title) {
            const li = document.createElement("li");

            const editInput = document.createElement("input");
            editInput.style.marginBottom = "10px"
            editInput.type = "text";
            editInput.value = title;
            editInput.classList.add("edit-input");
            li.appendChild(editInput);

            const editBtn = document.createElement("button");
            editBtn.style.marginLeft = "10px";
            editBtn.style.color = "white"
            editBtn.style.backgroundColor = "green"
            editBtn.style.borderColor = "green"
            editBtn.textContent = "Edit";
            editBtn.classList.add("edit-btn");
            editBtn.addEventListener("click", () => {
                editInput.disabled = !editInput.disabled;
                editBtn.textContent = editInput.disabled ? "Edit" : "Save";
            });
            li.appendChild(editBtn);

            const deleteBtn = document.createElement("button");
            
            deleteBtn.textContent = "Delete";
            deleteBtn.style.marginLeft = "10px";
            deleteBtn.style.color = "white"
            deleteBtn.style.backgroundColor = "red"
            deleteBtn.style.borderColor = "red"
            deleteBtn.classList.add("delete-btn");
            deleteBtn.addEventListener("click", () => {
                lectureList.removeChild(li);
            });
            
            li.appendChild(deleteBtn);

            lectureList.appendChild(li);
        }
