<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      .mdl-textfield {
        display: block;
        margin: 0 auto;
        max-width: 400px;
        width: 100%;
      }
      .mdl-button {
        margin: 20px auto;
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center fw-bold m-5">Register Youself</h1>

    <form onsubmit="return validateForm()" class="bg-light d-grid gap-2 col-5 mx-auto">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mt-5">
        <input class="mdl-textfield__input" type="text" id="fullname" name="fullname">
        <label class="mdl-textfield__label" for="fullname">Full Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="email" name="email">
        <label class="mdl-textfield__label" for="email">Email ID</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="tel" id="mobile" name="mobile">
        <label class="mdl-textfield__label" for="mobile">Mobile Number</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" name="username">
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" name="password">
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>

      <br>

      <div class="d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-outline-success ">Submit</button>
      </div>

      <br>

      <p class="text-center">Already have a account? <a href="./login.html">Log In</a></p>
      
    </form>

    <script>
        function validateForm() {
            var fullname = document.getElementById("fullname").value.trim();
            var email = document.getElementById("email").value.trim();
            var mobile = document.getElementById("mobile").value.trim();
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            var nameArray = fullname.split(" ");
            if (nameArray.length < 2) {
                alert("Please enter your Full Name");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email ID");
                return false;
            }

            var mobileRegex = /^[1-9]\d{9}$/;
            if (!mobileRegex.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number");
                return false;
            }

            if (username.length < 4 || username.length > 16) {
                alert("Username must be between 4 and 16 characters long");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
                return true;
        }

    </script>
</body>
</html>
